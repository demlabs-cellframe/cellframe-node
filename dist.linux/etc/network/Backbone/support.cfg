[chain]
id=0x0000000000000001
shard_id=0x0000000000000000
name=support
load_priority=1
# Possible values [token, emission, transaction, ca] 
datum_types=[ca,transaction]
mempool_auto_types=[transaction]
consensus=dag_poa

[files]
storage_dir=/opt/cellframe-node/var/lib/network/scorpion/support/

[dag]
is_single_line=true
is_celled=false
is_add_directly=true
datum_add_hashes_count=1

is_static_genesis_event=false
#static_genesis_event=

[dag-poa]
auth_certs_prefix=scorpion.support
auth_certs_number=5
auth_certs_number_verify=3
auth_certs_dir=/opt/cellframe-node/share/ca
