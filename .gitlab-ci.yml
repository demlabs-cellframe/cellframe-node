stages:
  - build
  - test
  - report

variables:
  ALLURE_RESULTS: build/allure-results
  ALLURE_REPORT: build/allure-report

build:
  stage: build
  image: gcc:latest
  script:
    - apt-get update && apt-get install -y cmake libcmocka-dev
    - mkdir -p build && cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build/

test:
  stage: test
  image: gcc:latest
  script:
    - apt-get update && apt-get install -y cmake libcmocka-dev
    - cd build
    - ctest --output-on-failure
  artifacts:
    when: always
    paths:
      - build/test-results.xml
    reports:
      junit: build/test-results.xml

report:
  stage: report
  image: openjdk:11
  script:
    - wget https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
    - tar -zxvf allure-2.20.1.tgz
    - mv allure-2.20.1 /opt/allure
    - /opt/allure/bin/allure generate $ALLURE_RESULTS -o $ALLURE_REPORT
  artifacts:
    paths:
      - $ALLURE_REPORT
