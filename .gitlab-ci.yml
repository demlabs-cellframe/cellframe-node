variables:
    GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build
    - deploy

.ci-polygon:
  tags:
     - ci-polygon
  
.build:  
  extends: .ci-polygon
  stage: build
  timeout: 3 hours 30 minutes
  dependencies: []
  artifacts:
    paths:
      - build_*/*.deb

.deploy:
  extends: .ci-polygon
  image: demlabs/amd64/debian-bullseye:cellframe-node
  stage: deploy
  before_script: /opt/buildtools/prepare_environment.sh 
  
.amd64-darvin:
    extends: .build
    image:  sickcodes/docker-osx:auto
    before_script: /opt/buildtools/prepare_environment.sh amd64-darvin
    script: 
      - ./prod_build/build.sh amd64-darvin release
      - ./prod_build/pack.sh amd64-darvin release

amd64-bdebian-bullseye-dbg:
    extends: .build
    image: demlabs/amd64/debian-bullseye:cellframe-node
    before_script: /opt/buildtools/prepare_environment.sh amd64-linux
    script:
      - ./prod_build/build.sh amd64-linux debug
      - ./prod_build/pack.sh amd64-linux debug

amd64-debian-bullseye:
    extends: .build
    image: demlabs/amd64/debian-bullseye:cellframe-node
    before_script: /opt/buildtools/prepare_environment.sh amd64-linux
    script: 
      - ./prod_build/build.sh amd64-linux release
      - ./prod_build/pack.sh amd64-linux release

armhf-debian-bullseye:
    extends: .build
    image: demlabs/arm32v7/debian-bullseye:cellframe-node

    before_script: /opt/buildtools/prepare_environment.sh armhf-linux
    script: 
      - ./prod_build/build.sh armhf-linux release
      - ./prod_build/pack.sh armhf-linux release

arm64-debian-bullseye:
    extends: .build
    image: demlabs/arm64v8/debian-bullseye:cellframe-node
    before_script: /opt/buildtools/prepare_environment.sh arm64-linux
    script: 
      - ./prod_build/build.sh arm64-linux release
      - ./prod_build/pack.sh arm64-linux release
  

deploy:
  extends: .deploy
  needs: 
    - amd64-debian-bullseye 
    - amd64-bdebian-bullseye-dbg
    - armhf-debian-bullseye 
    - arm64-debian-bullseye 
   
  script: 
    - /opt/buildtools/deploy_files.sh pub_cellframe linux/$CI_COMMIT_REF_NAME/ build_*/*.deb 
    


