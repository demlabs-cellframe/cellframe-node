variables:
    GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build
    - pack

cellframe-node_x86_64-linux-gnu:
    tags:
     - ci-polygon
    
    image: ubuntu:20.04
    stage: build
    
    before_script: /opt/buildtools/prepare_environment.sh x86_64-linux-gnu 
    script: ./prod_build/build.sh x86_64-linux-gnu 

cellframe-node_aarch64-linux-gnu:
    tags:
     - ci-polygon
    
    image: ubuntu:20.04
    stage: build
    
    before_script: /opt/buildtools/prepare_environment.sh aarch64-linux-gnu
    script: ./prod_build/build.sh aarch64-linux-gnu

pack-deb:
  tags:
     - ci-polygon

  stage: pack
  needs: [cellframe-node_x86_64-linux-gnu, cellframe-node_aarch64-linux-gnu:]
  image: ubuntu:20.04

  script: ./prod_build/pack.sh deb

pack-pkg:
  tags:
     - ci-polygon

  stage: pack
  needs: [cellframe-node_x86_64-linux-gnu, cellframe-node_aarch64-linux-gnu]
  image: ubuntu:20.04

  script: ./prod_build/pack.sh pkg

