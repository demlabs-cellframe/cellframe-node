variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_SUBMODULE_UPDATE_FLAGS: --force

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

stages:
    - test_build
    - diagnostic_builds
    - unit_tests  # Новый этап для юнит-тестов
    - build
    - post_build
    - publish
    - report     # Новый этап для Allure-отчетов
    - deploy

.ci-polygon:
  tags:
     - ci-polygon
.ci-ansible:
  tags:
     - ci-ansible
.ci-test:
  tags:
     - ci-test

.build:  
  extends: .ci-polygon
  stage: build
  timeout: 3 hours 30 minutes
  dependencies: []
  interruptible: true
  variables:
    PATCH_NUM_MAIN: "${master_PATCH_NUM}"
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /.*$/
      variables:                                   
        DUMMY_VAR_FOR_ALLOW_JOB: "1"
  artifacts:
    paths:
      - build_*/*.deb

.publish:
  extends: .ci-polygon
  image: demlabs/amd64/debian-buster:linuxbuilder
  stage: publish
  before_script: /opt/buildtools/prepare_environment.sh 

.deploy:
  extends: .ci-ansible
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
      when: manual
      allow_failure: true
  allow_failure: true

.fill_version_mk: &fill_version_mk
  - PATCH_NUM_VAR_NAME=P_$(echo "${CI_COMMIT_REF_SLUG}" | tr "-" _)_PATCH_NUM
  - echo ${PATCH_NUM_VAR_NAME}
  - 'PATCH_NUM=$(curl -s --header "PRIVATE-TOKEN: ${ACCESS_TOKEN}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables/${PATCH_NUM_VAR_NAME}" | jq -r ".value // empty")'
  - echo "Gitlab var patch number for ${PATCH_NUM_VAR_NAME} is ${PATCH_NUM}."
  - '[ -z "${PATCH_NUM}" ] && PATCH_NUM=${PATCH_NUM_MAIN}'
  - source ./version.mk
  - '[ -z "${PATCH_NUM}" ] && PATCH_NUM=${VERSION_PATCH}' 
  - echo "VERSION_MAJOR=$VERSION_MAJOR" > ./version.mk
  - echo "VERSION_MINOR=$VERSION_MINOR" >> ./version.mk
  - echo "VERSION_PATCH=$PATCH_NUM" >> ./version.mk
  - cat ./version.mk
  - 'curl -s --request POST --header "PRIVATE-TOKEN: ${ACCESS_TOKEN}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables" --form "key=$PATCH_NUM_VAR_NAME" --form "value=${PATCH_NUM}" || true'
  - 'PIPLINE_NAME="Build $PATCH_NUM: $CI_COMMIT_MESSAGE"'
  - 'curl -H "Job-Token: $CI_JOB_TOKEN" -X PUT --data "name=$PIPLINE_NAME" $CI_API_V4_URL/projects/$CI_PROJECT_ID/pipelines/$CI_PIPELINE_ID/metadata' 

# Задача для юнит-тестов
unit_tests:
  extends: .ci-test
  stage: unit_tests
  image: demlabs/debian/amd64:qt5
  dependencies:
    - amd64:linux.rwd.bld
  before_script:
    - /opt/buildtools/prepare_environment.sh amd64-linux
    - apt-get update && apt-get install -y libgtest-dev
    - *fill_version_mk
  script:
    - ./prod_build/build.sh --target linux rwd -DBUILD_CELLFRAME_NODE_TESTS=ON
    - cd build_linux_rwd
    - ctest --output-on-failure
  artifacts:
    paths:
      - build_linux_rwd/allure-results/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: manual
      allow_failure: true

# Задача для генерации Allure-отчетов
allure_report:
  stage: report
  image: openjdk:11
  dependencies:
    - unit_tests
  before_script:
    - apt-get update && apt-get install -y wget
    - wget https://github.com/allure-framework/allure2/releases/download/2.20.0/allure-2.20.0.tgz
    - tar -zxvf allure-2.20.0.tgz
    - mv allure-2.20.0/bin/allure /usr/local/bin/
  script:
    - allure generate build_linux_rwd/allure-results/ -o allure-report
  artifacts:
    paths:
      - allure-report/
    expire_in: 1 month
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: manual
      allow_failure: true

