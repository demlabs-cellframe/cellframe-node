# Общие шаги для установки и сборки cppcheck
.setup_cppcheck: &setup_cppcheck
  - apt-get update && apt-get install -y wget python3 build-essential libpcre3-dev python3-pip
  - pip3 install pygments
  - pip3 install cppcheck-to-codeclimate  # Устанавливаем инструмент для конвертации
  - wget https://github.com/danmar/cppcheck/archive/refs/tags/2.17.1.tar.gz
  - tar -xzf 2.17.1.tar.gz && mv cppcheck-2.17.1 cppcheck-2.17.1-src && cd cppcheck-2.17.1-src
  - make SRCDIR=build CFGDIR=/usr/bin FILESDIR=/usr/bin HAVE_RULES=yes -j$(nproc)
  - make install CFGDIR=/usr/bin FILESDIR=/usr/bin
  - mkdir -p /usr/bin/{cfg,addons,platforms}
  - mv /usr/local/bin/cfg/* /usr/bin/cfg/ 2>/dev/null || true
  - mv /usr/local/bin/addons/* /usr/bin/addons/ 2>/dev/null || true
  - mv /usr/local/bin/platforms/* /usr/bin/platforms/ 2>/dev/null || true
  - rm -rf /usr/local/bin/{cfg,addons,platforms} 2>/dev/null || true
  - test -f /usr/bin/cfg/std.cfg || (echo "std.cfg not found in /usr/bin/cfg" && exit 1)
  - /usr/bin/cppcheck --version
  - /usr/bin/cppcheck --library=std --suppress=missingIncludeSystem -q . || (echo "cppcheck cannot load std.cfg" && exit 1)

lint:
  stage: lint
  image: demlabs/debian/amd64:qt5
  before_script:
    - apt-get update && apt-get install -y cppcheck
  script:
    - cppcheck --enable=warning,style --std=c11 sources/
  rules:
    - if: $CI_COMMIT_BRANCH || $CI_MERGE_REQUEST_IID
  tags:
    - ci-polygon 

cppcheck_full_analysis:
  stage: lint
  image: demlabs/debian/amd64:qt5
  timeout: 12h
  before_script:
    - *setup_cppcheck
  script:
    - cppcheck --version
    - cppcheck-htmlreport --version || echo "cppcheck-htmlreport is part of cppcheck"
    - cd /builds/cellframe/cellframe-node
    - mkdir -p build && cd build
    - cmake -DENABLE_CPPCHECK_ANALYSIS=ON ..
    - make cppcheck_analysis
    - echo "HTML report generated at build/cppcheck_html_report/index.html"
  artifacts:
    paths:
      - build/cppcheck_html_report/
    expire_in: 1 week
  rules:
    - when: manual
      allow_failure: true
  tags:
    - ci-polygon

cppcheck_code_quality:
  stage: lint
  image: demlabs/debian/amd64:qt5
  timeout: 12h
  before_script:
    - *setup_cppcheck
  script:
    - cppcheck --version
    - cd /builds/cellframe/cellframe-node
    # Генерируем XML-отчёт от cppcheck
    - /usr/bin/cppcheck --xml --library=std --suppress=missingIncludeSystem -j$(nproc) -q . 2> cppcheck-report.xml
    # Конвертируем XML в JSON с помощью cppcheck-to-codeclimate
    - cppcheck-to-codeclimate cppcheck-report.xml > gl-code-quality-report.json
  artifacts:
    reports:
      codequality: gl-code-quality-report.json  # Указываем отчёт для GitLab Code Quality
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"  # Запускаем для merge request'ов
      when: always
    - when: manual
      allow_failure: true
  tags:
    - ci-polygon

.ci-polygon:
  tags:
     - ci-polygon
.ci-ansible:
  tags:
     - ci-ansible

.ci-test:
  tags:
     - ci-test

.build:  
  extends: .ci-polygon
  stage: build
  timeout: 3 hours 30 minutes
  dependencies: []
  interruptible: true
  variables:
    PATCH_NUM_MAIN: "${master_PATCH_NUM}"
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /.*$/
      variables:                                   
        DUMMY_VAR_FOR_ALLOW_JOB: "1"
  artifacts:
    paths:
      - build_*/*.deb

.publish:
  extends: .ci-polygon
  image: demlabs/amd64/debian-buster:linuxbuilder
  stage: publish
  before_script: /opt/buildtools/prepare_environment.sh 

.deploy:
  extends: .ci-ansible
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
      when: manual
      allow_failure: true
  allow_failure: true

.fill_version_mk: &fill_version_mk
  - PATCH_NUM_VAR_NAME=P_$(echo "${CI_COMMIT_REF_SLUG}" | tr "-" _)_PATCH_NUM
  - echo ${PATCH_NUM_VAR_NAME}
  - 'PATCH_NUM=$(curl -s --header "PRIVATE-TOKEN: ${ACCESS_TOKEN}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables/${PATCH_NUM_VAR_NAME}" | jq -r ".value // empty")'
  - echo "Gitlab var patch number for ${PATCH_NUM_VAR_NAME} is ${PATCH_NUM}."
  - '[ -z "${PATCH_NUM}" ] && PATCH_NUM=${PATCH_NUM_MAIN}'
  - source ./version.mk
  - '[ -z "${PATCH_NUM}" ] && PATCH_NUM=${VERSION_PATCH}' 
    #re-create version.mk based on current data
  - echo "VERSION_MAJOR=$VERSION_MAJOR" > ./version.mk
  - echo "VERSION_MINOR=$VERSION_MINOR" >> ./version.mk
  - echo "VERSION_PATCH=$PATCH_NUM" >> ./version.mk
  - cat ./version.mk
     #create var
  - 'curl -s --request POST --header "PRIVATE-TOKEN: ${ACCESS_TOKEN}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables" --form "key=$PATCH_NUM_VAR_NAME" --form "value=${PATCH_NUM}" || true'
  - 'PIPLINE_NAME="Build $PATCH_NUM: $CI_COMMIT_MESSAGE"'
  - 'curl -H "Job-Token: $CI_JOB_TOKEN" -X PUT --data "name=$PIPLINE_NAME" $CI_API_V4_URL/projects/$CI_PROJECT_ID/pipelines/$CI_PIPELINE_ID/metadata' 

