variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_SUBMODULE_UPDATE_FLAGS: --force

stages:
    - build
    - version_increment
    - publish
    - deploy

.ci-polygon:
  tags:
     - ci-polygon
.ci-ansible:
  tags:
     - ci-ansible
    
.build:  
  extends: .ci-polygon
  stage: build
  timeout: 3 hours 30 minutes
  dependencies: []
  variables:
    PATCH_NUM: "${${CI_COMMIT_REF_NAME}_PATCH_NUM}"
    PATCH_NUM_MAIN: "${release-5.3_PATCH_NUM}"

  rules:
    - if: $CI_COMMIT_REF_NAME =~ /-asan$/
      variables:                                   
        DAP_ASAN: "1"  
    - if: $CI_COMMIT_REF_NAME =~ /-ubsan$/
      variables:                                   
        DAP_UBSAN: "1"  
    - if: $CI_COMMIT_REF_NAME =~ /-tsan$/
      variables:                                   
        DAP_TSAN: "1"
    - if: $CI_COMMIT_REF_NAME =~ /.*$/
      variables:                                   
        DUMMY_VAR_FOR_ALLOW_JOB: "1"
  artifacts:
    paths:
      - build_*/*.deb

.publish:
  extends: .ci-polygon
  image: demlabs/amd64/debian-buster:linuxbuilder
  stage: publish
  before_script: /opt/buildtools/prepare_environment.sh 
  

.deploy:
  extends: .ci-ansible
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
      when: manual
      allow_failure: true

  allow_failure: true

.fill_version_mk: &fill_version_mk
  - echo "Patch number for ${CI_COMMIT_REF_NAME}" is ${PATCH_NUM}
  - '[ -z "${PATCH_NUM}" ] && PATCH_NUM=${PATCH_NUM_MAIN}'
  - source ./version.mk
  - '[ -z "${PATCH_NUM}" ] && PATCH_NUM=${VERSION_PATCH}' 
    #create var
  - 'curl -s --request POST --header "PRIVATE-TOKEN: ${ACCESS_TOKEN}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/variables" --form "key=${CI_COMMIT_REF_NAME}_PATCH_NUM" --form "value=1" || true'
     
    #re-create version.mk based on current data
  - echo "VERSION_MAJOR=$VERSION_MAJOR" > ./version2.mk
  - echo "VERSION_MINOR=$VERSION_MINOR" >> ./version2.mk
  - echo "VERSION_PATCH=$PATCH_NUM" >> ./version2.mk
  - cat ./version2.mk

amd64:windows.release:
    extends: .build
    image: demlabs/amd64/debian-bullseye:windowsbuilder 
    before_script: 
      - /opt/buildtools/prepare_environment.sh amd64-linux
      - *fill_version_mk
    script:
      - ./prod_build/build.sh --target windows release #-DBUILD_DIAGTOOL=ON

amd64:macos.release:
    extends: .build
    image: demlabs/amd64/debian-bullseye:osxbuilder
    before_script: 
      - /opt/buildtools/prepare_environment.sh amd64-osx
      - *fill_version_mk
    script:
      - ./prod_build/build.sh --target osx release #-DBUILD_DIAGTOOL=ON
      - ./prod_build/pack.sh --target osx release --sign /opt/buildtools/sign/macos/demlabs.sh
      - /opt/buildtools/deploy_files.sh pub_cellframe macos/cellframe-node/$CI_COMMIT_REF_NAME/ build_*/*.pkg 
    artifacts:
      paths:
        - build_*/*.pkg

