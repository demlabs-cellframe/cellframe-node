variables:
    GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build
    - pack
    - deploy

.ci-polygon:
  tags:
     - ci-polygon
  
.build:  
  extends: .ci-polygon
  stage: build
  image: ubuntu:20.04
  timeout: 3 hours 30 minutes
  dependencies: []
  artifacts:
      expire_in: 1h
      paths:
        - build_*

.pack:
  extends: .ci-polygon
  image: ubuntu:20.04
  stage: pack
  before_script: /opt/buildtools/prepare_environment.sh
  
.deploy:
  extends: .ci-polygon
  image: ubuntu:20.04
  stage: deploy
  before_script: /opt/buildtools/prepare_environment.sh 
  

cellframe-node_x86_64-linux-gnu:
    extends: .build
    before_script: /opt/buildtools/prepare_environment.sh x86_64-linux-gnu 
    script: ./prod_build/build.sh x86_64-linux-gnu release

