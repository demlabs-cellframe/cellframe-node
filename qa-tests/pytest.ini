[tool:pytest]
# Pytest configuration for Cellframe Node QA Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Default options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --alluredir=allure-results
    --clean-alluredir
    --junitxml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html
    --cov=framework
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    smoke: smoke tests - быстрые проверки основной функциональности
    integration: integration tests - тесты взаимодействия компонентов  
    e2e: end-to-end tests - полные сценарии использования
    performance: performance tests - тесты производительности
    network: network-related tests - сетевые тесты
    cli: CLI-related tests - тесты CLI интерфейса
    slow: slow tests (> 30s) - медленные тесты
    critical: critical functionality tests - критически важные тесты
    stability: stability tests - тесты стабильности

# Test execution
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_execution.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
collect_ignore = 
    setup.py
    venv
    test_venv
    __pycache__
    allure-results
    allure-report
    reports

# Parallel execution (pytest-xdist)
# Uncomment to enable parallel execution
# addopts = -n auto

# Test order (pytest-order)
# Uncomment to enable test ordering
# addopts = --order-dependencies

# Flaky tests (pytest-rerunfailures)
# Uncomment to enable automatic reruns of flaky tests
# addopts = --reruns 2 --reruns-delay 1