python_sdk_coverage_report:
  extends: .python_sdk_test_base
  script:
    - echo "ðŸ“Š Generating Python SDK Coverage Report"
    - cd tests/
    - python3 run_tests.py --type all --coverage
    - python3 -c "
import xml.etree.ElementTree as ET
import sys
tree = ET.parse('coverage.xml')
root = tree.getroot()
coverage = float(root.attrib['line-rate']) * 100
print(f'Coverage: {coverage:.1f}%')
if coverage < $COVERAGE_THRESHOLD:
    print(f'ERROR: Coverage {coverage:.1f}% below threshold {$COVERAGE_THRESHOLD}%')
    sys.exit(1)
print('âœ… Coverage meets threshold')
"
    - echo "âœ… Coverage report generated"
  coverage: '/Coverage: (\d+\.\d+)%/'
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - when: manual
