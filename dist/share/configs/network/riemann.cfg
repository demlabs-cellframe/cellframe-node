# Riemann testnet

# General section
[general]
id=0x000000000000dddd
name=riemann
native_ticker=tKEL
gdb_groups_prefix=riemann
bridged_network_ids=[0x000000000000bbbb]


# Possible values: light, full, archive, master, root
node-role=

# Number of active uplinks node will try to supply 
#links_required=3
# Will be used first. If count of permanent links less than required than missing links will be filled with net balancer
#permanent_nodes_addrs=[]
# If permanent addresses pointed without hosts then information about host will be retrieved from GDB
#permanent_nodes_hosts=[]

# This hosts will be used as bootstrap balancers for first net access
seed_nodes_hosts=[0.root.riemann.cellframe.net:8079, 1.root.riemann.cellframe.net:8079, 2.root.riemann.cellframe.net:8079]

#[auth]
#type=ca
#acl_accept_ca_list=[]
#acl_accept_ca_gdb=
#acl_accept_ca_chains=all

#[esbocs]
#blocks-sign-cert=mycert
#collecting_level=10.0
#fee_addr=myaddr

[policy]
# activate=1
# deactivate=[0,1]

[global_db]
mempool_ttl=86400
