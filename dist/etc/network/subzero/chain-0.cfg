[chain]
id=0x0000000000000000
shard_id=0x0000000000000000
name=zerochain
load_priority=1
# Possible values [token, emission, transaction, ca]
datum_types=[token,emission,ca]
default_datum_types=[token,emission,ca]
mempool_auto_types=[emission,ca]
consensus=dag_poa

[files]
storage_dir=../../../var/lib/network/subzero/zerochain/

[dag]
is_single_line=true
is_celled=false
is_add_directly=false
datum_add_hashes_count=1

is_static_genesis_event=true
static_genesis_event=0xADD607DAD71B1A74F6BCAA5A0862EE69C53D5A35A2DAE62D801FBFE72FA16568

[dag-poa]
auth_certs_prefix=subzero.root
auth_certs_number=3
auth_certs_number_verify=1
confirmations_timeout=15
wait_sync_before_complete=120
auto_confirmation=true
auto_round_complete=true
