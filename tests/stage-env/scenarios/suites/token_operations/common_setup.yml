# Common Setup for Token Operations Suite
# Общий setup для всех тестов с токенами

name: Token Operations Common Setup
description: Create wallets and initial state for token tests

# Create test wallets
setup:
  - cli: wallet new -w test_wallet_owner
    node: node1
    save: owner_addr
    expect: success
  
  - cli: wallet new -w test_wallet_receiver
    node: node1
    save: receiver_addr
    expect: success
  
  - cli: wallet new -w test_wallet_thirdparty
    node: node1
    save: thirdparty_addr
    expect: success
  
  - wait: 2s

# Verify wallets created
test:
  - cli: wallet list
    node: node1
    contains: "test_wallet_owner"
  
  - cli: wallet list
    node: node1
    contains: "test_wallet_receiver"
  
  - cli: wallet list
    node: node1
    contains: "test_wallet_thirdparty"

