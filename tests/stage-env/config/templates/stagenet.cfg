# Stagenet configuration

[general]
id=0x0000000000001234
name=stagenet
gdb_groups_prefix=stagenet
native_ticker=TCELL
node-role=NODE_ROLE_PLACEHOLDER
# Seed nodes for initial discovery (root nodes - authorized network infrastructure)
# Array format based on dap_config.c: [value1,value2,value3]
seed_nodes_hosts=SEED_NODES_PLACEHOLDER
# Permanent nodes - master nodes that should always be connected (consensus participants)
# Array format: [IP1,IP2,IP3]
permanent_nodes_hosts=PERMANENT_NODES_HOSTS_PLACEHOLDER
# Enable balancer for node discovery and registration
# Root nodes act as balancers, other nodes connect through them
bootstrap_balancer_enabled=true
bootstrap_hosts_only=true

# DAG-PoA consensus configuration
[dag-poa]
auth_certs_prefix=stagenet.master
confirmations_timeout=300
auto_confirmation=true
auto_round_complete=true

# ESBocs consensus configuration (node-specific)
[esbocs]
# PoA mode - no stake orders required for validator operation
poa_mode=true
# Blocks signing certificate (only for validators/root nodes)
BLOCKS_SIGN_CERT_PLACEHOLDER