# Main chain configuration for Cellframe Stagenet
# ESBocs consensus chain for block production

[chain]
id=0x0000000000000003
shard_id=0x0000000000000000
name=main
load_priority=2
# Possible values [token, emission, transaction, ca, sign, decree, anchor, custom] 
datum_types=[token, emission, transaction, ca, sign, decree, anchor, custom]
default_datum_types=[token, emission, transaction, ca, sign, decree, anchor, custom]
mempool_auto_types=all
consensus=esbocs

[files]
storage_dir=../../../var/lib/network/stagenet/main/

[blocks]
is_celled=false
is_static_genesis_block=true
# Genesis block will be set during the network initialization
static_genesis_block=0xFBBC12E641C77E03BF8F5CBADBBBD653D65D3465BAEB73FC85516D2E98C48BDC

[esbocs]
consensus_debug=true
# PoA mode - bypass stake order requirements for new stagenet
poa_mode=true
# Minimum number of validators for consensus
min_validators_count=2
# Authentication certificates prefix
auth_certs_prefix=stagenet.master
# Validator addresses (dynamically filled from validator certs)
validators_addrs=VALIDATORS_ADDRS_PLACEHOLDER
# New round delay (in seconds)
# CRITICAL: Must be > 0 for proper consensus operation
# Too low values (0-5) cause synchronization issues
# Recommended: 10-15 for test, 30-45 for production
new_round_delay=10
# Collecting level
collecting_level=10.0
# Fee collection address
fee_addr=TB92M65sMA29FS61hFkbtbuF7iSZdCRoHx12PcMwueLACAaUYMqYduGc6QPpGw1JxrLQxmMz8W25GK7AHJ2PbXJAt28us8ppngyrPUBx
