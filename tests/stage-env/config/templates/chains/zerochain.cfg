[chain]
id=0x0000000000000000
shard_id=0x0000000000000000
name=zerochain
load_priority=0
# Possible values [token, emission, transaction, ca, decree, anchor]
datum_types=[token,emission,ca,transaction,decree]
default_datum_types=[token,emission,decree]
mempool_auto_types=[]
consensus=dag_poa
# Authorized root nodes addresses (auto-filled from validator addresses)
authorized_nodes_addrs=AUTHORIZED_NODES_ADDRS_PLACEHOLDER

[files]
storage_dir=../../../var/lib/network/stagenet/zerochain/

[dag]
is_single_line=true
is_celled=false
is_add_directly=false
datum_add_hashes_count=1

# Genesis event will be generated on first start
is_static_genesis_event=false

[dag-poa]
# Use stagenet.master prefix to match ESBocs validator certificates
# Root nodes have both roles: DAG-PoA authorities and ESBocs validators
auth_certs_prefix=stagenet.master
# Number of root certificates for zerochain consensus
auth_certs_number=AUTH_CERTS_NUMBER_PLACEHOLDER
# Minimum required signatures (usually N/2 + 1)
auth_certs_number_verify=AUTH_CERTS_NUMBER_VERIFY_PLACEHOLDER
# Private certificate for signing events (only for root nodes)
EVENTS_SIGN_CERT_PLACEHOLDER
confirmations_timeout=15
wait_sync_before_complete=120
auto_confirmation=true
auto_round_complete=true

