# HTTP/JSON-RPC server configuration for stagenet
# This enables health checks and JSON-RPC API access
# Can be disabled in production scenarios for security

[server]
# Enable HTTP server for health checks and API access
enabled=HTTP_ENABLED_PLACEHOLDER
# Listen on all interfaces for Docker networking
listen_address=0.0.0.0
# HTTP port (mapped to host via docker-compose)
listen_port_tcp=8079
# Access control
#access_password=
# Enable headers encryption
enc_headers=false
# Enable JSON-RPC
json-rpc=true

