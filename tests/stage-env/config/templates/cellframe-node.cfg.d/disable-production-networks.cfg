# Disable all production networks for testing
# This configuration file disables Backbone, KelVPN, Subzero, Mileena, Raiden networks

# Disable Backbone network
[Backbone]
enabled=false

# Disable KelVPN networks (case-sensitive!)
[KelVPN]
enabled=false

[kelvpn-minkowski]
enabled=false

[kelvpn]
enabled=false

# Disable Subzero testnet
[subzero]
enabled=false

# Disable Mileena testnet
[mileena]
enabled=false

# Disable Raiden testnet
[raiden]
enabled=false

# Disable VPN service (not needed for testing, requires /dev/net/tun)
[srv_vpn]
enabled=false

# Only test networks will be enabled via separate configs
