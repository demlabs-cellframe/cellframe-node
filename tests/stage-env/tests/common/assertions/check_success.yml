# Common: Check Success
# Shared assertion for verifying operation succeeded
# Requires: operation_result variable

check:
  - python: |
      result = ctx.get_variable('{{result_var|operation_result}}')
      assert result is not None, "Operation should return a result"
      # Check for common success indicators
      has_error = any(word in str(result).lower() for word in ['error', 'failed', 'fail'])
      assert not has_error, "Operation should not contain error messages"
    description: "Verify operation succeeded"

