# Common: Create test wallet
# Shared component for creating a test wallet

setup:
  - cli: wallet new -w test_wallet
    node: node1
    expect: success
    save: wallet_created
    wait: 1s
    description: "Create test wallet"
  
  - cli: wallet info -w test_wallet -net stagenet
    node: node1
    expect: success
    save: wallet_addr
    extract:
      pattern: "addr:\\s+(\\S+)"
      group: 1
    description: "Get wallet address"
