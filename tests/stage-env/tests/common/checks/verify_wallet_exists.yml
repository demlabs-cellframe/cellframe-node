# Common: Verify Wallet Exists
# Check that a wallet exists in the wallet list
# Variables: wallet_name (required)

check:
  - cli: wallet list
    node: "{{target_node|node1}}"
    save: wallet_list_check
  
  - python: |
      wallet_list = ctx.get_variable('wallet_list_check')
      wallet_name = ctx.get_variable('wallet_name')
      assert wallet_name in wallet_list, \
        f"Wallet '{wallet_name}' should exist in wallet list"

