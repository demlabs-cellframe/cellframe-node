# Common: Create temporary test certificate
# Creates a certificate for signing test transactions
# After including this, use -certs test_cert explicitly in your commands

setup:
  # Create temporary certificate for test operations
  # Using tool helper for cellframe-node-tool commands
  - tool: cert create test_cert sig_dil
    node: node1
    save: cert_created

# Set test_cert variable for reference in scenarios
variables:
  test_cert: "test_cert"

