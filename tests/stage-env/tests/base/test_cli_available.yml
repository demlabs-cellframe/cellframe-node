# Stage Environment - CLI Availability Test
# Проверка доступности CLI команд на нодах

name: CLI Availability Test
description: Verify that cellframe-node-cli is available and working on all nodes
tags: [e2e, basic, cli, fast]
version: "1.0"

network:
  topology: default

# Global defaults
defaults:
  wait: 1s

setup:
  - wait: 5s

test:
  # Test CLI on multiple nodes
  - name: "CLI availability on nodes"
    defaults:
      wait: 0.5s
    steps:
      - cli: version
        node: node1
      
      - cli: version
        node: node4
      
      - cli: help
        node: node1

check:
  - cli: version
    node: node1
    contains: "cellframe"

