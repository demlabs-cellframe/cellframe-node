[tool:pytest]
# Pytest configuration for CellFrame Node Python Plugin
python_files = test_*.py *_test.py
python_classes = Test* *Test*
python_functions = test_*

# Test directories
testpaths = unit integration performance

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --color=yes
    --tb=short
    --maxfail=3
    -ra

# Coverage paths (adjusted for tests/ directory)
--cov=../python-cellframe/cellframe
--cov=../python-dap/dap
--cov=../src
--cov-report=term-missing
--cov-report=html:coverage_html
--cov-report=xml:coverage.xml

# Minimum coverage percentage
--cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    plugin: Plugin infrastructure tests
    composer: Transaction composer tests
    conditional: Conditional processor tests
    legacy: Legacy compatibility tests
    mock_only: Tests using only mocks
    slow: Slow running tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for long-running tests
timeout = 60

# Disable cacheprovider for clean test runs
cache_dir = .pytest_cache 