[network]
name = stagenet
network_id = 0x1234
consensus_type = esbocs

[topology]
root_nodes_count = 3
master_nodes_count = 3
full_nodes_count = 1

[build]
build_type = debug
cellframe_version = latest

[network_settings]
base_rpc_port = 8545
base_p2p_port = 31337
base_cf_port = 7007
base_http_port = 8079
node_port = 8079
base_ip = 172.20.0.10
subnet = 172.20.0.0/16

[consensus]
min_validators = 2
new_round_delay = 45
collecting_level = 10.0
auth_certs_prefix = stagenet.master

[balancer]
enabled = true
type = http
uri = f0intlt4eyl03htogu
max_links_response = 10
request_delay = 20

[features]
monitoring = false
tests = false
crash_artifacts = true

[logging]
log_dir = ../logs
log_level = info
scenario_logs = true
retain_days = 7

[paths]
# Cache directory for certificates, configs, and Docker data
cache_dir = ../testing/cache
# Artifacts collection directory
artifacts_dir = ../testing/artifacts

[artifacts]
# Collect node logs after each scenario
collect_node_logs = true
# Collect health check and monitoring logs
collect_health_logs = true
# Collect core dumps and stack traces
collect_crash_dumps = true
# Keep artifacts for N days
retain_days = 30

[timeouts]
startup = 600
health_check = 600
command = 30

[node_source]
type = local
local_path = /home/naeper/work/cellframe-node/test_build/cellframe-node-5.6-LOCALBUILD-dbg-amd64.deb

