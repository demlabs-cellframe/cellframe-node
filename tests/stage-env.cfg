[network]
name = stagenet
consensus_type = esbocs

[topology]
root_nodes_count = 3
master_nodes_count = 3
full_nodes_count = 1

[build]
build_type = debug

[network_settings]
base_ip = 172.20.0.10
subnet = 172.20.0.0/16

[consensus]
min_validators = 2
new_round_delay = 45
collecting_level = 10.0
auth_certs_prefix = stagenet.master

[features]
monitoring = true
tests = true
crash_artifacts = true

[logging]
log_dir = ../testing/logs
log_level = info
scenario_logs = true
retain_days = 7

[paths]
cache_dir = ../testing/cache
artifacts_dir = ../testing/artifacts

[artifacts]
collect_node_logs = true
collect_health_logs = true
collect_crash_dumps = true
retain_days = 30

[timeouts]
startup = 600
health_check = 600
command = 30

[node_source]
type = local
local_path = /home/naeper/work/cellframe-node/build/cellframe-node-5.6-LOCALBUILD-dbg-amd64.deb


[scenarios]
debug = true
