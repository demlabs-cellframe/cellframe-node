# Stage Environment Configuration
# Default values for stage-env system
# Can be overridden in scenarios or via environment variables

[network]
# Network identity
name = stagenet
network_id = 0x1234
consensus_type = esbocs

[topology]
# Default node counts
root_nodes_count = 3
master_nodes_count = 3
full_nodes_count = 1

[build]
# Build configuration
build_type = debug
cellframe_version = latest

[network_settings]
# Network ports and addressing
base_rpc_port = 8545
base_p2p_port = 31337
base_cf_port = 7007
base_http_port = 8079
node_port = 8079
base_ip = 172.20.0.10
subnet = 172.20.0.0/16

[consensus]
# Consensus parameters
min_validators = 2
new_round_delay = 45
collecting_level = 10.0
auth_certs_prefix = stagenet.master

[balancer]
# Network balancer settings
enabled = true
type = http
uri = f0intlt4eyl03htogu
max_links_response = 10
request_delay = 20

[features]
# Optional features
monitoring = false
tests = false
crash_artifacts = true

