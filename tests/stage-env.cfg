[network]
name = stagenet
consensus_type = esbocs

[topology]
root_nodes_count = 3
master_nodes_count = 3
full_nodes_count = 2

[build]
build_type = debug

[network_settings]
base_ip = 172.20.0.10
subnet = 172.20.0.0/16

[consensus]
min_validators = 2
new_round_delay = 15
collecting_level = 10.0
auth_certs_prefix = stagenet.master
# Minimum transaction fee (will be set to 0 temporarily during genesis by scenario)
minimum_fee = 0.1

[features]
monitoring = true
tests = true
crash_artifacts = true

[monitoring]
log_enabled = true
verbose = true
validator_log_enabled = true
validator_poll_interval = 2.0
validator_log_interval = 5.0
validator_timeout = 60.0
datum_log_enabled = true
datum_poll_interval = 2.0
datum_log_interval = 5.0
datum_timeout = 120.0
consensus_log_enabled = true
consensus_poll_interval = 1.0
consensus_log_interval = 3.0
consensus_timeout = 120.0

[logging]
log_dir = ../testing/logs
log_level = info
scenario_logs = true
retain_days = 7

[paths]
cache_dir = ../testing/cache
artifacts_dir = ../testing/artifacts

[artifacts]
collect_node_logs = true
collect_health_logs = true
collect_crash_dumps = true
retain_days = 30

[timeouts]
startup = 600
health_check = 600
command = 30

[node_source]
type = url
url=https://pub.cellframe.net/linux/cellframe-node/master/latest-amd64
#local_path = /mnt/work/work/cellframe-node/build/cellframe-node-5.7-LOCALBUILD-dbg-amd64.deb

[scenarios]
debug = true

[suite_isolation]
mode = squashfs
squashfs_compression = none
auto_create_on_startup = true
snapshot_name = clean_state
auto_cleanup = true
keep_snapshot_count = 5
snapshots_dir = ../testing/snapshots

