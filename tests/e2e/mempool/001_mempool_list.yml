# Test: Mempool List
# Verify mempool listing

name: Mempool List Test
description: Test listing transactions in mempool
tags: [e2e, mempool, list]
version: "1.0"

network:
  topology: default

includes:
  - common/networks/single_node.yml

setup:
  - wait: 5s

test:
  # Test: List mempool
  - cli: mempool list -net stagenet
    node: node1
    expect: success
    save: mempool_list
    description: "List mempool transactions"

check:
  # Verify mempool command works
  - python: |
      mempool = ctx.get_variable('mempool_list')
      assert mempool is not None, "Mempool list should return data"
    description: "Mempool list is accessible"

