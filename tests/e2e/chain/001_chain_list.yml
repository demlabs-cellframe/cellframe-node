# Test: Chain List
# Verify chain enumeration

name: Chain List Test
description: Test listing chains in network
tags: [e2e, chain, list, fast]
version: "1.0"

network:
  topology: default

includes:
  - common/create_test_cert.yml
  - common/networks/single_node.yml

setup:
  - wait: 5s

test:
  # Test: List chains
  - cli: net list chains -net stagenet
    node: node1
    expect: success
    save: chain_list
    description: "List chains in stagenet"

check:
  # Verify chains are returned
  - python: |
      chains = ctx.get_variable('chain_list')
      assert chains, "Chain list should not be empty"
    description: "Chain list is not empty"

