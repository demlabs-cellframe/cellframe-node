# Test: Chain Atoms
# Test chain atom operations

name: Chain Atom Test
description: Test reading chain atoms
tags: [e2e, chain, atoms]
version: "1.0"

network:
  topology: default

includes:
  - common/networks/single_node.yml
  - common/wallets/create_wallet.yml

defaults:
  node: node1
  wait: 3s

setup:
 
  # Create token to generate some chain activity
  - cli: token_decl -decimals 18 -signs_total 1 -signs_emission 1 -net stagenet -token ATOMTEST -total_supply 1000000
 
  - cli: token_emit -net stagenet -token ATOMTEST -value 5000 -addr {{wallet_addr}}
    wait: 5s

test:
  # Test: List chains
  - cli: net list chains -net stagenet
    save: chain_list
    wait: 0s

check:
  # Verify chains exist
  - python: |
      chains = ctx.get_variable('chain_list')
      assert chains, "Chain list should not be empty"
    description: "Chains are accessible"

