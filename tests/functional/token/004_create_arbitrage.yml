# tx_create -arbitrage Command Test
# Функциональный тест команды создания арбитражной транзакции

name: tx_create -arbitrage Command
description: Test creating arbitrage transaction with -arbitrage flag
tags: [functional, utxo-blocking, tx_create, arbitrage, fast]
version: "1.0"

network:
  topology: default

includes:
  - common/networks/single_node.yml
  - common/wallets/create_wallet.yml

# Global defaults for all sections
defaults:
  node: node1
  wait: 3s

setup:
  # Get wallet address
  - cli: wallet info -w test_wallet
    save_wallet: wallet_addr
  
  # Create token
  - cli: token_decl -decimals 18 -signs_total 1 -signs_emission 1 -token ARBCMD -total_supply 1000000 -certs test_cert
    save: token
  
  # Emit tokens
  - cli: token_emit -token ARBCMD -value 10000 -addr {{wallet_addr}} -certs test_cert
    save: emission_tx
  
  - wait_for_datum: "{{emission_tx}}"

test:
  # Test: Create arbitrage transaction
  - cli: tx_create -token ARBCMD -value 1000 -fee 0.1 -arbitrage
    save: arb_tx
  
  - wait_for_datum: "{{arb_tx}}"

check:
  # Verify transaction exists
  - cli: tx_history -tx {{arb_tx}}
    contains: "{{arb_tx}}"
  
  # Verify arbitrage marker present (if it's in the output)
  - cli: tx_info -tx {{arb_tx}}

