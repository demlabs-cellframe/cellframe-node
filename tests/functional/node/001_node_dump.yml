# Test: Node Dump
# Verify node information retrieval

name: Node Dump Test
description: Test getting node information
tags: [e2e, node, info, fast]
version: "1.0"

network:
  topology: default

includes:
  - common/networks/single_node.yml

setup:
  - wait: 3s

test:
  # Test: Dump node info
  - cli: node dump
    node: node1
    expect: success
    save: node_info
    description: "Dump node information"

check:
  # Verify node info contains expected data
  - python: |
      node_info = ctx.get_variable('node_info')
      assert 'node' in node_info.lower(), \
        "Node info should contain node data"
    description: "Node information is valid"

