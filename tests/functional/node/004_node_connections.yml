# Test: Node Connections
# Verify node connection listing
name: Node Connections Test
description: Test listing node connections
tags: [e2e, node, connections]

setup:
  - wait: 10s

test:
  # Test: List connections
  - cli: node connections -net stagenet
    node: node1
    save: connections
    description: "List node connections"

check:
  # Verify connections info is returned
  - python: |
      connections = ctx.get_variable('connections')
      # Should have some output (even if empty connections list)
      assert connections is not None, "Connections command should return data"
    description: "Node connections command works"

