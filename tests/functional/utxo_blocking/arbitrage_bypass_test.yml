# Arbitrage Bypass Test
# Verifies that arbitrage transactions can bypass blocked UTXO

name: Arbitrage Bypass Test
description: Arbitrage transactions should bypass UTXO blocklist
author: QA Team
tags: [arbitrage, utxo-blocking, critical]
version: "1.0"

# Include common templates
includes:
  - common/network_minimal.yml
  - common/wallet_setup.yml

# Setup phase: create token with UTXO blocking enabled
setup:
  - cli: token_decl -net stagenet -token ARBTEST -total 1000000 -flags UTXO_BLOCKING_ENABLED
    save: token_hash
    wait: 3s
  
  - cli: token_emit -token ARBTEST -value 1000000 -addr {{wallet_addr}}
    save: emission_tx
    wait: 3s
  
  - cli: tx_create -token ARBTEST -from_emission {{emission_tx}} -value 500
    save: tx_hash
    wait: 5s
  
  # Block the UTXO
  - cli: token_update -token ARBTEST -utxo_blocked_add {{tx_hash}}:0
    wait: 3s

# Test phase: verify blocking and arbitrage bypass
test:
  # Regular transaction should fail
  - cli: tx_create -token ARBTEST -value 100
    expect: error
    contains: "UTXO is blocked"
  
  # Arbitrage transaction should succeed
  - cli: tx_create -token ARBTEST -value 100 -arbitrage
    save: arb_tx
    expect: success
    wait: 3s

# Check phase: verify results
check:
  - cli: tx_history -tx {{arb_tx}}
    contains: {{arb_tx}}
  
  - cli: token info -token ARBTEST -history_limit 10
    contains: {{tx_hash}}

