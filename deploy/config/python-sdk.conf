# CellFrame Python SDK - Production Configuration
# Version: 1.0.0

[general]
# Basic configuration
name = "CellFrame Python SDK"
version = "1.0.0"
environment = "production"
debug = false
log_level = "info"

# Network configuration
listen_address = "0.0.0.0"
port = 8080
ssl_port = 8443
max_connections = 1000
timeout = 30

# Security configuration
enable_ssl = true
ssl_cert_path = "/opt/cellframe/etc/ssl/cert.pem"
ssl_key_path = "/opt/cellframe/etc/ssl/key.pem"
ssl_ca_path = "/opt/cellframe/etc/ssl/ca.pem"

# Authentication
auth_enabled = true
auth_method = "token"
auth_token_ttl = 3600
auth_refresh_ttl = 86400

[logging]
# Logging configuration
log_to_file = true
log_to_console = false
log_file_path = "/opt/cellframe/var/log/python-sdk/runtime.log"
log_file_max_size = "100MB"
log_file_backup_count = 10
log_format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

# Component-specific log levels
logger_levels = {
    "cellframe.core": "info",
    "cellframe.network": "info",
    "cellframe.chain": "info",
    "cellframe.wallet": "info",
    "cellframe.plugins": "info",
    "cellframe.api": "info",
    "cellframe.security": "warn",
    "cellframe.performance": "info"
}

[database]
# Database configuration
db_type = "sqlite"
db_path = "/opt/cellframe/var/lib/python-sdk/data.db"
db_connection_pool_size = 20
db_connection_pool_overflow = 0
db_connection_pool_timeout = 30
db_connection_pool_recycle = 3600

# Database maintenance
db_auto_vacuum = true
db_wal_mode = true
db_synchronous = "normal"
db_cache_size = 10000

[plugins]
# Plugin system configuration
plugins_enabled = true
plugins_dir = "/opt/cellframe/lib/python-sdk/plugins"
plugins_auto_load = true
plugins_auto_reload = false
plugins_timeout = 30

# Plugin security
plugins_sandbox = true
plugins_max_memory = "50MB"
plugins_max_cpu = 80
plugins_allowed_imports = [
    "os",
    "sys",
    "json",
    "time",
    "datetime",
    "hashlib",
    "hmac",
    "base64",
    "urllib",
    "re",
    "math",
    "random",
    "cellframe"
]

[performance]
# Performance configuration
max_workers = 4
worker_timeout = 60
worker_keepalive = 2
worker_max_requests = 1000
worker_max_requests_jitter = 50

# Memory management
memory_limit = "512MB"
memory_warning_threshold = 80
memory_critical_threshold = 90

# CPU management
cpu_limit = 200
cpu_warning_threshold = 80
cpu_critical_threshold = 90

[cache]
# Caching configuration
cache_enabled = true
cache_type = "memory"
cache_size = "100MB"
cache_ttl = 3600
cache_cleanup_interval = 300

# Cache backends
cache_backends = {
    "memory": {
        "max_size": "100MB",
        "ttl": 3600
    },
    "redis": {
        "host": "localhost",
        "port": 6379,
        "db": 0,
        "password": "",
        "ttl": 3600
    }
}

[monitoring]
# Monitoring configuration
monitoring_enabled = true
monitoring_port = 9090
monitoring_path = "/metrics"
monitoring_interval = 30

# Metrics collection
collect_system_metrics = true
collect_application_metrics = true
collect_custom_metrics = true

# Health checks
health_check_enabled = true
health_check_path = "/health"
health_check_interval = 30
health_check_timeout = 10

[security]
# Security configuration
security_enabled = true
security_mode = "strict"

# Input validation
input_validation_enabled = true
input_max_size = "10MB"
input_allowed_types = [
    "application/json",
    "application/x-www-form-urlencoded",
    "multipart/form-data"
]

# Rate limiting
rate_limiting_enabled = true
rate_limit_requests = 100
rate_limit_window = 60
rate_limit_burst = 20

# CORS configuration
cors_enabled = true
cors_allowed_origins = ["https://cellframe.net"]
cors_allowed_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
cors_allowed_headers = ["Content-Type", "Authorization", "X-Requested-With"]
cors_max_age = 86400

# Security headers
security_headers = {
    "X-Content-Type-Options": "nosniff",
    "X-Frame-Options": "DENY",
    "X-XSS-Protection": "1; mode=block",
    "Strict-Transport-Security": "max-age=31536000; includeSubDomains",
    "Content-Security-Policy": "default-src 'self'",
    "Referrer-Policy": "strict-origin-when-cross-origin"
}

[cellframe]
# CellFrame specific configuration
cellframe_node_host = "localhost"
cellframe_node_port = 8089
cellframe_node_timeout = 30
cellframe_node_ssl = false

# Chain configuration
default_chain = "kelvin-testnet"
supported_chains = [
    "kelvin-testnet",
    "backbone-mainnet",
    "mileena-mainnet"
]

# Wallet configuration
wallet_default_path = "/opt/cellframe/var/lib/python-sdk/wallets"
wallet_auto_create = false
wallet_backup_enabled = true
wallet_backup_path = "/opt/cellframe/var/lib/python-sdk/backups"

[api]
# API configuration
api_enabled = true
api_version = "v1"
api_prefix = "/api/v1"
api_documentation = true
api_documentation_path = "/docs"

# API rate limiting
api_rate_limit_enabled = true
api_rate_limit_requests = 1000
api_rate_limit_window = 3600

# API authentication
api_auth_required = true
api_auth_header = "Authorization"
api_auth_scheme = "Bearer"

# API versioning
api_version_header = "X-API-Version"
api_version_param = "version"
api_version_default = "v1"

[development]
# Development configuration (ignored in production)
debug = false
auto_reload = false
profiling = false
testing = false

# Development server (ignored in production)
dev_server_host = "127.0.0.1"
dev_server_port = 5000
dev_server_debug = false

[maintenance]
# Maintenance configuration
maintenance_enabled = false
maintenance_message = "System is under maintenance"
maintenance_retry_after = 3600

# Backup configuration
backup_enabled = true
backup_path = "/opt/cellframe/var/lib/python-sdk/backups"
backup_interval = 86400
backup_retention = 30

# Cleanup configuration
cleanup_enabled = true
cleanup_interval = 3600
cleanup_log_retention = 7
cleanup_temp_retention = 1
cleanup_cache_retention = 3 